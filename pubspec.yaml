name: light_account
description: 轻账 - 魅族风格本地记账应用
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 状态管理
  flutter_riverpod: ^2.4.9

  # 数据库
  sqflite: ^2.3.0
  sqlcipher_flutter_libs: ^0.6.0

  # 路径与文件
  path_provider: ^2.1.1
  path: ^1.8.3

  # 网络与同步
  http: ^1.1.0
  multicast_dns: ^0.3.2
  network_info_plus: ^4.1.0

  # 语音识别
  speech_to_text: ^6.5.1

  # 本地认证
  local_auth: ^2.1.8

  # 图表
  fl_chart: ^0.66.0

  # 工具
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  uuid: ^4.2.1
  intl: ^0.19.0
  crypto: ^3.0.3
  encrypt: ^5.0.1

  # UI
  flutter_slidable: ^3.0.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  freezed: ^2.4.5
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true